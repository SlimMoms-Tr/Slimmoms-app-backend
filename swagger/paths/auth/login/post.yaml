tags:
  - Auth
summary: User login
operationId: loginUser
description: 'User login to the system'
requestBody:
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/login.yaml'
responses:
  '200':
    description: 'User logged in successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Login successful'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
