type: object
required:
  - date
  - productTitle
  - weight
properties:
  date:
    type: string
    format: date
    description: Date the product was consumed (YYYY-MM-DD)
    example: '2025-07-28'
  productTitle:
    type: string
    description: Name of the consumed product
    example: Apple
  weight:
    type: number
    minimum: 1
    maximum: 10000
    description: Amount of product consumed in grams
    example: 150
