type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    minLength: 3
    maxLength: 30
    description: Full name of the user
    example: John Doe
  email:
    type: string
    format: email
    description: Email address used for registration
    example: user@example.com
  password:
    type: string
    description: Password for the new account
    example: password123
